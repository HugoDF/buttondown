name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: yarn
      env:
        CI: true
    - name: lint
      run: yarn lint
      env:
        CI: true
    - name: build
      run: yarn build && yarn test:unit
      env:
        CI: true
    - name: unit tests
      run: yarn test:unit
      env:
        CI: true
    - name: E2E tests
      run: yarn test:e2e
      env:
        CI: true
        TEST_BUTTONDOWN_API_KEY: ${{ secrets.TEST_BUTTONDOWN_API_KEY }}
